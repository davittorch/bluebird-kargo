apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bluebird-dev-bluebird-chart
  namespace: bluebird
  labels:
    app: {{ include "bluebird-chart.name" . }}
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
    - host: {{ .Values.ingress.host }}
      http:
        paths:
          - path: /env-path
            pathType: Prefix
            backend:
              service:
                name: dev-service
                port:
                  number: 80


